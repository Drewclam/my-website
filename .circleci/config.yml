version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: sudo npm install
          # testing
      - run:
          name: Bundle
          command: npm run build:ci
      - persist_to_workspace:
          root: ./
          paths:
            - dist
  deploy:
    docker:
      - image: circleci/python:3.7-stretch
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync dist/* s3://drewclam.com --delete

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          context: aws-cli
          requires:
            - build
          filters:
            branches:
              only: master
