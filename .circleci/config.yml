version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - run:
          name: Install webpack command
          command: sudo npm install webpack-command
      - run:
          name: Bundle
          command: webpack --config webpack.config.js
  deploy:
    docker:
      - image: circleci/python:3.7-stretch
    working_directory: ~/my-website
    steps:
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync dist s3://drewclam.com --delete

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          context: aws-cli
          requires:
            - build
          filters:
            branches:
              only: master
